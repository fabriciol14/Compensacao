<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrício Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-item {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            .video-item iframe {
                height: 300px;
            }
        }

        @media (min-width: 1024px) {
            .video-item iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fabrício Streaming</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="precos.html">Preços</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filmes">
            <div class="video-container">
                <div class="video-item">
                    <h3>Divertidamente 2</h3>
                    <iframe class="video" src="https://www.youtube.com/embed/EG_YHW6doN4?si=c0qrNqw4kZ-IQgij" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <h3>Os Incríveis 2</h3>
                    <iframe class="video" src="https://www.youtube.com/embed/iEOlT1Xj5Q0?si=W_G7ZGuoZAB375K7" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fabrício Streaming</p>
    </footer>

    <script>
        document.querySelectorAll('.video').forEach(video => {
            video.addEventListener('click', () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
